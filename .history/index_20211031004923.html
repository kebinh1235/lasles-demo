<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lales VPN</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__container">
          <img class="header__logo" srcset="./images/logo.png 2x" alt="Logo">
          <ul class="menu">
            <li class="menu-item">
              <a href="#" class="menu-link">Home</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Features</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Pricing</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Testimonials</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Help</a>
            </li>
          </ul>
          <div class="header__auth">
            <a href="#" class="header__auth-signin">Sign In</a>
            <a href="#" class="btn btn__outline">Sign Up</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero__container">
            <div class="hero__content">
              <h1 class="hero__title">
                Want anything to be easy with <strong>LaslesVPN.</strong>
              </h1>
              <p class="hero__desc">Provide a network for all your needs with ease and fun using <strong>LaslesVPN.</strong> discover interesting features from us.</p>
              <a href="#" class="btn btn__primary">Get Started</a>
            </div>
            <div class="hero__img">
              <img srcset="./images/hero.png 2x" alt="">
            </div>
          </div>
        </div>
      </section>
      <section class="intro">
        <div class="container">
          <div class="intro__container">
            <div class="intro__item">
              <div class="intro__icon">
                <img src="./images/Icon/Group 1216.png" alt="Users" title="Users">
              </div>
              <div class="intro__info">
                <h3 class="intro__title">90+</h3>
                <span class="intro__text">Users</span>
              </div>
            </div>
            <div class="intro__item">
              <div class="intro__icon">
                <img srcset="./images/Icon/location.png 2x"alt="Location" title="Location">
              </div>
              <div class="intro__info">
                <h3 class="intro__title">30+</h3>
                <span class="intro__text">Locations</span>
              </div>
            </div>
            <div class="intro__item">
              <div class="intro__icon">
                <img srcset="./images/Icon/Server.png 2x" alt="Server" title="Server">
              </div>
              <div class="intro__info">
                <h3 class="intro__title">50+</h3>
                <span class="intro__text">Servers</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
